<!DOCTYPE html>
<html>
<head>
	<title>csslayout</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <header>
            <div class="entete">
                <!-- logo -->
                <img src="images/logo.svg" alt="" class="logo">
                <!-- barre de navigation -->
                <div class="barre">
                    <nav>
                        <a href="">Collections</a>
                        <a href="">Men</a>
                        <a href="">Women</a>
                        <a href="">About</a>
                        <a href="">Contact</a>
                    </nav>
                </div>
                
                <!-- panier -->
                <img src="images/icon-cart.svg" alt="" class="iconepanier">
                <!-- photo_user -->
                <img src="images/image-avatar.png" alt="" class="avatar">
            </div>
        </header>

        <!-- corps du travail -->
        <div class="main">
            <!-- cote_gauche -->
            <div class="main-left">
                <!-- image principale -->
                    <img src="images/image-product-1.jpg" alt="" class="img">
                
                <div class="img-bottom">
                    <!-- photos en bas -->
                    <img src="images/image-product-1-thumbnail.jpg" alt="" class="im ima">
                    <img src="images/image-product-2.jpg" alt="" class="im imb">
                    <img src="images/image-product-3.jpg" alt="" class="im imc">
                    <img src="images/image-product-4.jpg" alt="" class="im imd">

                </div>
                
            </div>

            <!-- cote_droit -->


            <div class="main-droit">
                 <!-- titre -->
                 <p class="sneak">SNEAKER COMPANY</p>
                 <!-- texte2 -->
                 <h1 class="fall">Fall Limited Edition Sneakers</h1>
                 <!-- texte3 -->
                 <br><p class="txtcentre">These low-profile sneakers are your perfect casual wear <br> companion. Featuring a durable rubber outer sole, theyâ€™ll <br> withstand everything the weather can offer.</p>
                    <br>
                 <!-- prix -->
                 <div class="prix2">
                    <p class="prix1">$125.00</p>
                    <!-- pourcentage -->
                    <p class="pourcentage">50%</p>
                 </div>
                
                 <!-- prix1 -->
                <p class="prixhaut">$250.00</p>
                 <!-- boutons - et + -->


                 <div class="dernierbloc">
                    <img src="images/icon-minus.svg" alt="" class="moins">
                 <span class="zero">0</span>
                 <img src="images/icon-plus.svg" alt="" class="plus">
                 <!-- bouton panier -->
                 <div class="bouton">
                    <img src="images/icon-cart.svg" alt="" class="icone">
                    <span class="add">Add to cart</span>
                 </div>

                 </div>

            </div>
        </div>
</body>
</html>
